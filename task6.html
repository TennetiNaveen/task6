<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        /* Simple selectors for table elements */
table {
  border-collapse: collapse;
}

th {
  background-color: #f0f0f0; /* Light gray */
  padding: 10px;
  border: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #ccc; /* Dark gray */
}

tr:nth-child(odd) {
  background-color: #fff; /* White */
}

td {
  padding: 10px;
  border: 1px solid #ddd;
}
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
          <td>Cell 3</td>
        </tr>
        <tr>
          <td>Cell 4</td>
          <td>Cell 5</td>
          <td>Cell 6</td>
        </tr>
        <tr>
          <td>Cell 7</td>
          <td>Cell 8</td>
          <td>Cell 9</td>
        </tr>
      </table>
</body>
</html>
